<div id="header">
  <ion-header >
    <ion-toolbar >
      <ion-buttons slot="start">
         <ion-back-button defaultHref="['/choose']"></ion-back-button> 
      </ion-buttons>
      <ion-title class="ion-margin" align-title="center"><b>IronWala</b></ion-title>
    </ion-toolbar>
  </ion-header>
  
</div>
<ion-content>
  <div  class="ion-text-center">
   <h5>Please type the verification code send to your number</h5>
 </div>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <ion-card>
          <ion-card-content  class="otp">
            <ng-otp-input   [config]="{length:6}"></ng-otp-input> 
          </ion-card-content>
            <ion-button id="button" color="warning" [routerLink]="['/show-shop']">
              Submit
            </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
       <h5  id="resendotp" class="ion-text-center" (click)="presentToast()"><b id="resend">Resend OTP</b></h5>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
