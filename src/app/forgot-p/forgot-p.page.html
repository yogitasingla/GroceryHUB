<div id="header">
  <ion-header >
    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-back-button defaultHref="choose"></ion-back-button> 
       </ion-buttons>
      <ion-title class="ion-margin"><b>IronWala</b></ion-title>
    </ion-toolbar>
  </ion-header>
  
</div>

<ion-content>
  <div  class="ion-text-center">
   
    <h5> please enter the <b>New password</b> </h5>
 </div>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <ion-card>
          <ion-card-content>
            
            <ion-item>
              <ion-label position="floating">New Password</ion-label>
              <ion-input type="password" [(ngModel)]="NPassword"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input type="password" [(ngModel)]="CPassword"></ion-input>
            </ion-item>
            <ion-button id="button" color="warning" 
           (click)="presentToast()"
           [disabled]="NPassword !=CPassword || !NPassword || !CPassword"
             type="submit" [routerLink]="['/sign-in']">Submit</ion-button>                     
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
